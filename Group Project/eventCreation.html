<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conference Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Conference Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="eventCreation.html">Event Creation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="bookingHistory.html">Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="bg-dark text-light p-5 text-center text-sm-start">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4">
          <h2 class="align-bottom"><span class="text-warning">Event Creation</span></h2>
          <p class="lead my-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed suscipit leo dui, eu
            faucibus turpis blandit vel. Nullam gravida elementum. </p>
        </div>
        <div class="col-md-8 d-none d-sm-block">
          <img src="img/exhibition.jpg" class="img-fluid rounded" alt="" />
        </div>
      </div>
    </div>
  </section>

  <section class="bg-light p-5">
    <div class="row">
      <div class="col-md-6 mb-3">
        <h3>Image:</h3>
        <div class="mb-3">
          <input class="form-control" type="file" id="formFile">
        </div>        
      </div>
      <div class="col-md-3 mb-3">
        <h3>Category</h3>
        <div class="input-group">
          <select class="form-select" id="inputGroupSelectCategory">
            <option selected>Choose...</option>
            <option value="1">Exhibition</option>
            <option value="2">Recreation</option>
            <option value="3">Networking</option>
          </select>
          <button class="btn btn-outline-secondary" type="button">Confirm</button>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <h3>Status</h3>
        <div class="input-group">
          <select class="form-select" id="inputGroupSelectCategory">
            <option selected>Choose...</option>
            <option value="1">Open</option>
            <option value="2">Inactive</option>
            <option value="3">Cancelled</option>
          </select>
          <button class="btn btn-outline-secondary" type="button">Confirm</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <h3>Description</h3>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 280px"></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <h3>Contacts</h3>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingEmail" placeholder="Email Address">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingPhone" placeholder="Phone Number">
          <label for="floatingPhone">Phone Number</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingLocation" placeholder="Location">
          <label for="floatingLocation">Location</label>
        </div>    
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingWebsite" placeholder="Website">
          <label for="floatingWebsite">Website</label>
        </div>           
      </div>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Confirm</button>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
