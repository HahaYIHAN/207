<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Conference Manager</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
   <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
         <div class="container-fluid">
            <a class="navbar-brand" href="/">Conference Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('event.create') }}">Event Creation</a>
                  </li>
                  {% if current_user.is_authenticated %}
                  <li class="nav-item">
                     <a class="nav-link disabled text-muted" href="#">Bookings</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link disabled text-muted" href="#">Events</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                  </li>
                  {% endif %}
               </ul>
            </div>
         </div>
      </nav>
      <!-- <div>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
         <strong> {{ message }}</strong>
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      </div> -->
      {% block header %}
      {% endblock %}
   </header>



   {% block content %}
   {% endblock %}


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
      </script>
</body>

</html>
