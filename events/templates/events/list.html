{% extends 'base.html' %}

{% block content %}
<section class="bg-dark text-light p-5 text-center text-sm-start">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <h2 class="align-bottom"><span class="text-warning">{{title}}</span></h2>
                <!-- <p class="lead my-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed suscipit leo dui, eu
                    faucibus turpis blandit vel. Nullam gravida elementum. </p> -->
            </div>
            <!-- <div class="col-md-8 d-none d-sm-block">
                <img src="/static/image/exhibition.jpg" class="img-fluid rounded" alt="" />
            </div> -->
        </div>
    </div>
</section>
<div class="container">
    <div class="row">
        {%for event in events%}
        <div class="col-lg-12 col-md-12">
            <div class="card my-1">
                <img src="img/exhibition.jpg" class="card-img-top" alt="">
                <div class="card-body text-dark">
                    <h5 class="card-title">{{event.name}} <span
                            class="badge bg-warning text-dark">{{event.status}}</span>
                    </h5>
                    <p class="card-text">{{event.description}}</p>
                    <a class="btn btn-primary btn-sm" href="{{url_for('event.show', id=event.id)}}">View more</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
